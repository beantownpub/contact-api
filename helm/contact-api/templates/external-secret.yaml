{{- if .Values.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "contact-api.fullname" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: "{{ .Release.Namespace }}-{{ .Values.regionCode }}"
    kind: SecretStore
  target:
    name: {{ include "contact-api.fullname" . }}
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: "{{ .Release.Namespace }}/{{ .Values.regionCode }}/{{ include "contact-api.fullname" . }}"
  - extract:
      key: "{{ .Release.Namespace }}/{{ .Values.regionCode }}/ses-sender-{{ .Values.regionCode }}"
{{- end -}}
